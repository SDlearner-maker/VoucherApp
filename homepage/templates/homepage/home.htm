{% extends 'homepage/base.htm' %}

{% block content %}
<main role="main" class="container">
    <div class="row">
        <div class="col-md-6 jumbotron text-center">
            <h1>Bootstrap 4 NavBar</h1>
            <p class="lead text-info">NavBar with too many childs.</p>
            <a href="http://fontenele.github.io/bootstrap-navbar-dropdowns/">Github</a>
        </div>
        {% if user.is_authenticated %}
        <div class="col-md-6 inline" style="padding-left: 25%;">
            <h3>Our Sidebar</h3>
            <p class='text-muted'>You can put any information here you'd like.
            <ul class="list-group">
                <li class="list-group-item list-group-item-light">Account Balance: <span style="color:green">$ 5,000</span></li>
                <li class="list-group-item list-group-item-light">Account Name: Nic</li>
            </ul>
            </p>
        </div>
        {% endif %}
    </div>
</main>
{% endblock content %}
